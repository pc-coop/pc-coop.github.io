<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pc-coop</title>
    <meta name="keywords" content="coop, co-operative, hot seat,couch, games, pc">
    <link type="text/css" rel="stylesheet" href="themes/blue/style.css">
</head>
<body>
    <h1>pc-coop</h1>
    <p>list of games to play multiplayer locally on a single computer</p>
    <div id="CSVTable" class="tablesorter"></div>
<script src="jquery-1.4.2.min.js"></script>
<script src="jquery.csvToTable.js"></script>
<script src="jquery.tablesorter.min.js"></script>
<script>
$('#CSVTable').CSVToTable('data.csv',
    {
       startLine: 1,
       headers: ['Title', 'Metacritic Score', 'Release date', 'Metacritic URL', 'Steam URL'],
       tableClass: 'tablesorter',
       loadingText: 'Loading games...'
    }
).bind("loadComplete",function() {
    $('#CSVTable').find('TABLE').tablesorter();
});
</script>
</body>
</html>
